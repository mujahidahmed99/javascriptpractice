<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="script.js" defer></script>
    <title>Recipe</title>
</head>
<body>
    <div class="recipe-container">
        <header class="search">
            <input type="text" class="search-input">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-recipes">
            <ul>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/sywrsu1511463066.jpg" alt="Kidney Bean Curry">
                    <span class="recipe-name">Curry</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/uwvxpv1511557015.jpg" alt="Chicken Parmentier">
                    <span class="recipe-name">Chicken</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/vqpwrv1511723001.jpg" alt="Chelsea Buns">
                    <span class="recipe-name">Buns</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/yyrrxr1511816289.jpg" alt="Pate Chinois">
                    <span class="recipe-name">Pate Chinois</span>
                </li>
            </ul>
        </div>
        <div class="random-recipe" id="random_recipe_container">
        </div>
    </div>
</body>
</html>
