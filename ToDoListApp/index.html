<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-do List</title>
</head>
<body>
    <div class="list-backdrop">
        <div class="list-container">
            <h2>My To-do list</h2>
            <p><i>Double-click an item to mark it complete</i></p>
            <input id="todo_item" type="textarea">
            <button id="add_btn" class="add-btn">Add</button>
            <ol id="todo_item_list" class="todo-list">
            </ol>
            <div class="input-controls">
                <button id="clear_btn" class="clear-btn">Clear Completed</button>
                <button id="empty_btn" class="empty-btn">Empty List</button>
                <button id="save_btn" class="save-btn">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
