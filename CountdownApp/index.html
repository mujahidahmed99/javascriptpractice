    <script src="script.js" defer></script>
    <title>Countdown App</title>
</head>
<body>
    <div class="container">
        <div class="countdown-container">
            <div class="countdown-backdrop">
                <header>
                    <h1 class="countdown-title">New Years Day</h1>
                    <span id="title_date" class="title-date">Friday, 9 June 2017</span>
                </header>
                <ul class="countdown-list">
                    <li><div class="numbers-left" id="days"></div><span>Days</span></li>
                    <li><div class="numbers-left" id="hours"></div><span>Hours</span></li>
                    <li><div class="numbers-left" id="minutes"></div><span>Minutes</span></li>
                    <li><div class="numbers-left" id="seconds"></div><span>Seconds</span></li>
                </ul>
            </div>
        </div>
